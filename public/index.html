<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drone Map</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="Drone_default.css">
</head>
<body>
  <div class="st1"></div>
  <div class="st0"></div>
  <div class="title"></div>
  <div class="buttons">
    <div class="stickPad">
      <div class="up">
      </div>
      
      <div class="down">
      </div>

      <div class="rotateLeft">
      </div>

      <div class="rotateRight">
      </div>
      <div class="clear"></div>
    </div>

    <div class="dPad">   
      <div class="forward">
      </div>

      <div class="backward">
      </div>

      <div class="slideLeft">
      </div>

      <div class="slideRight">
      </div>      
      <div class="clear"></div>
    </div>

    <div class="tricks">
      <div class="flipFront">
      </div>

      <div class="flipBack">
      </div>
      
      <div class="flipRight">
      </div>
      
      <div class="flipLeft">
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <br><br>
  <div class="runSteps">
  </div>
    
    <div class="stepsList">
      <ul>
        <div class="steps"></div>
      </ul>
    </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(document).ready(function() {
      var socket = io();

      $('.flipFront').on('click', function(){
        socket.emit('frontFlipStep');
        return false;
      });

      $('.up').on('click', function(){
        socket.emit('upStep');
        return false;
      });

      $('.down').on('click', function(){
        socket.emit('downStep');
        return false;
      });

      $('.flipBack').on('click', function(){
        socket.emit('backFlipStep');
        return false;
      });

      $('.flipRight').on('click', function(){
        socket.emit('flipRightStep');
        return false;
      });

      $('.flipLeft').on('click', function(){
        socket.emit('flipLeftStep');
        return false;
      });

      $('.forward').on('click', function(){
        socket.emit('forwardStep');
        return false;
      });

      $('.backward').on('click', function(){
        socket.emit('backwardStep');
        return false;
      });

      $('.slideLeft').on('click', function(){
        socket.emit('slideLeftStep');
        return false;
      });

      $('.slideRight').on('click', function(){
        socket.emit('slideRightStep');
        return false;
      });

      $('.rotateLeft').on('click', function(){
        socket.emit('rotateLeftStep');
        return false;
      });

      $('.rotateRight').on('click', function(){
        socket.emit('rotateRightStep');
        return false;
      });

      $('.runSteps').on('click', function(){
        socket.emit('runSteps');
        $("div.steps").html("");
        return false;
      });

      socket.on('steps', function(steps){

        if ( steps.length === 1 ) {
          $(".steps").html("<li>" + "1. " + steps[0].name + "</li>")
        } else {
          $(".steps").append("<li>" + steps.length + ". " + steps[steps.length - 1].name + "</li>")
        }
      });
    });

  </script>
</body>
</html>
